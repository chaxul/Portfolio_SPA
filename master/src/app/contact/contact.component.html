<section id="contact">
    <div class="container mb-5">
        <h2><strong>Contact Me</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row" data-aos="fade-up" data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-md-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />

                    <h4 style="margin-top: 20px;">Please feel free to contact me</h4>
                    <h5>Cell: (657) 500-9403</h5>
                    <h6>Email: <a href="mailto:chaxul611@gmail.com" style="color: black;">chaxul611@gmail.com</a></h6>

                    <div class="d-flex justify-content-center" style="margin-top: 20px;">
                        <a class="btn-social-media" href="https://www.linkedin.com/in/chaxul-samitbhai-s-aa5742193/" rel="tooltip" target="_blank" title="Linkedin Profile">
                            <i class="fa fa-linkedin fa-lg fa-2x"></i>
                        </a>
                        <span>
                        <a class="btn-social-media btn-default btn-round btn-lg btn-icon" href="https://github.com/chaxul" rel="tooltip" target="_blank" title="Github profile">
                            <i class="fa fa-github fa-lg fa-2x"></i></a>
                        </span>
                    </div>
                    <div style="position: absolute; bottom: 10px; color: white;">
                        <small> &copy; Copyright 2021, Chaxul Shah </small>
                    </div>

                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="identity">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="identity" placeholder="Enter your name" formControlName="firstName" autocomplete="off" />
                                <div *ngIf="nameError" style="color: red;">*Please enter name!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">E-mail:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter your E-mail" formControlName="email" autocomplete="off" />
                                <div *ngIf="emailError" style="color: red;">*Please enter valid email!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="phone" placeholder="Enter your Phone" formControlName="phone" autocomplete="off" />
                                <div *ngIf="phoneError" style="color: red;">*Please enter valid phone!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Message:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment" formControlName="message" autocomplete="off"></textarea>
                                <div *ngIf="messageError" style="color: red;">*Please enter message!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
